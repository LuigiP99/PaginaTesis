<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/master.css">
    <script src="./js/CrearCuenta.js"></script>
    <title>Crear Cuenta</title>
</head>
<body>

<div class="CreateAccount">
    <div class="choice">

        <img src="img/logofooter.png" alt="LogoTEG">
        <h1>Crear Cuenta</h1>
        <h2>¿Que eres?</h2>
        <button class="TechButton" onclick="mostrarTecnico()">Tecnico</button>
        <button class="UserButton" onclick="mostrarUsuario()">Usuario</button>

        <a href="login.html">Ya tienes una cuenta? Inicia Sesion aqui</a>
        
    </div>

    <div class="user invisible" id="user">

        <!-- Usuario -->
        <h1>Crear usuario</h1>
        <form>

            <label for="username">Usuario</label>
            <input type="text" placeholder="Nombre de Usuario">

            <label for="name">Nombre y apellido</label>
            <input type="text" placeholder="Ej: Luigi Pircio">

            <label for="age">Edad</label>
            <input type="number" placeholder="Ej: 21">

            <label for="location">Localidad</label>
            <input type="text" placeholder="Ej: San Antonio de los altos, Miranda Venezuela">

            <label for="email">Correo</label>
            <input type="text" placeholder="Ej: example@email.com">

            <label for="email">Contraseña</label>
            <input type="password" placeholder="Colocar contraseña">

            <input type="submit" value="Crear Cuenta">


        </form>

    </div>

    <div class="tech invisible" id="tech">

        <!-- Tecnico -->

        <h1>Crear Usuario para Tecnicos</h1>

        <form>

            <label for="username">Usuario</label>
            <input type="text" placeholder="Nombre de Usuario">

            <label for="name">Nombre y apellido</label>
            <input type="text" placeholder="Ej: Luigi Pircio">

            <label for="age">Edad</label>
            <input type="text" placeholder="Ej: 21">

            <label for="username">Especialidad en el rubro</label>
            <input type="text" placeholder="Ej: Servicio Tecnico">

            <label for="skill">Experiencia</label>
            <input type="text" placeholder="Ej: 2 Años">

            <label for="location">Localidad</label>
            <input type="text" placeholder="Ej: San Antonio de los altos, Miranda Venezuela">

            <label for="email">Correo</label>
            <input type="text" placeholder="Ej: example@email.com">

            <label for="email">Contraseña</label>
            <input type="password" placeholder="Colocar contraseña">

            <input type="submit" value="Crear Cuenta">

        </form>

    </div>
</div>
    
    
</body>
</html>
